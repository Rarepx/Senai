<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="_css/style.css">
  <title>Menu Dropdown</title>
</head>
<body>
  <h2>Exemplo Menu Dropdown</h2>
  <p>Passe o mouse sobre o botão para abrir o menu suspenso.</p>

  <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>

<p>Observação: usamos href="#" para links de teste. Em um site real, isso seria URLs.</p>

</body>
</html>
