<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Calcular Raiz e Exponencial</h1>

    <div>
        <input type="radio" id="raizRadio" name="opcao" onclick="habilitarRaiz()"> Calcular Raiz Quadrada
        <input type="radio" id="exponencialRadio" name="opcao" onclick="habilitarExponencial()"> Calcular Exponencial
    </div>

    <div id="raizDiv" style="display:none;">
        <label for="numeroRaiz">Número: </label>
        <input type="number" id="numeroRaiz" placeholder="Digite um número">
        <button onclick="calcularRaiz()">Calcular</button>
    </div>

    <div id="exponencialDiv" style="display:none;">
        <label for="base">Base: </label>
        <input type="number" id="base" placeholder="Digite a base">
        <label for="expoente">Expoente: </label>
        <input type="number" id="expoente" placeholder="Digite o expoente">
        <button onclick="calcularExponencial()">Calcular</button>
    </div>

    <p>Resultado: <span id="resultado"></span></p>
</body>

</html>
