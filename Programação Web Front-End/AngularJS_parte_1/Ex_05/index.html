<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="minhaAplicacao">
  <div ng-controller="filmesController">
    <h3>Cadastro de Filmes</h3>

    <form ng-submit="cadastrarFilme()">
      <label>Título:</label>
      <input type="text" ng-model="novoFilme.titulo" required>

      <label>Ano de Lançamento:</label>
      <input type="number" ng-model="novoFilme.ano" required>

      <label>Classificação Indicativa:</label>
      <input type="number" ng-model="novoFilme.classificacao" required>

      <button type="submit">Cadastrar Filme</button>
    </form>

    <h4>Lista de Filmes Disponíveis:</h4>
    <ul>
      <li ng-repeat="filme in filmes">{{ filme.titulo }} ({{ filme.ano }})</li>
    </ul>

    <button ng-click="aplicarClassificacao()">Aplicar Classificação</button>

    <h4>Filmes com classificação acima de 16 anos, ordenados por ano:</h4>
    <ul>
      <li ng-repeat="filme in filmesFiltrados">{{ filme.titulo }} ({{ filme.ano }})</li>
    </ul>
  </div>
</body>

</html>
