<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="minhaAplicacao">
  <div ng-controller="meuController">
    <h3>Escolha uma fruta:</h3>
    <!-- Dropdown (select) com opções -->
    <select ng-model="frutaEscolhida">
      <option value="" disabled selected hidden>Escolha uma fruta</option>
      <option value="abacate">Abacate</option>
      <option value="maçã">Maçã</option>
      <option value="pera">Pera</option>
      <option value="laranja">Laranja</option>
    </select>
  </div>  
  <!-- Exibição da fruta escolhida -->
  <p ng-show="frutaEscolhida">Você escolheu: {{frutaEscolhida}}</p>
</body
</html>
