<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="minhaAplicacao">
  <div ng-controller="meuController">
    <h3>Cadastro de Alunos</h3>

    <!-- Formulário para cadastrar informações do aluno -->
    <form ng-submit="adicionarAluno()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" ng-model="novoAluno.nome" required>

      <label for="nota1">Nota1:</label>
      <input type="number" id="nota1" ng-model="novoAluno.nota1" required>
      <label for="nota2">Nota2:</label>
      <input type="number" id="nota2" ng-model="novoAluno.nota2" required>
      <label for="nota3">Nota3:</label>
      <input type="number" id="nota3" ng-model="novoAluno.nota3" required>
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Botão para calcular média dos alunos -->
    <button ng-click="calcularMediasAlunos()">Calcular Média Alunos</button>

    <h3>Alunos Aprovados:</h3>
    <!-- Lista de alunos aprovados -->
    <ul ng-show="mostrarAlunosAprovados">
      <li ng-repeat="aluno in alunosAprovados()">
        {{aluno.nome}} - Média: {{calcularMediaIndividual(aluno)}}
      </li>
    </ul>

    <h3>Alunos Reprovados:</h3>
    <!-- Lista de alunos reprovados -->
    <ul ng-show="mostrarAlunosReprovados">
      <li ng-repeat="aluno in alunosReprovados()">
        {{aluno.nome}} - Média: {{calcularMediaIndividual(aluno)}}
      </li>
    </ul>

  </div>
</body>

</html>
