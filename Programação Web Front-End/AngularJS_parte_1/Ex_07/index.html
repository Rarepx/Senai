<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="minhaAplicacao">
  <div ng-controller="meuController">
    <h3>Cadastro de Produtos</h3>

    <!-- Formulário para cadastrar informações do produto -->
    <form ng-submit="adicionarProduto()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" ng-model="novoProduto.nome" required>

      <label for="preco">Preço:</label>
      <input type="number" id="preco" ng-model="novoProduto.preco" required>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" ng-model="novoProduto.categoria" required>

      <button type="submit">Cadastrar</button>
    </form>

    <h3>Lista de Produtos</h3>

    <label for="filtroNome">Filtrar por Nome:</label>
    <input type="text" id="filtroNome" ng-model="filtroNome">
    <button ng-click="filtrarProdutos()">Buscar por Nome</button>

    <label for="filtroCategoria">Filtrar por Categoria:</label>
    <input type="text" id="filtroCategoria" ng-model="filtroCategoria">
    <button ng-click="filtrarProdutos()">Buscar por Categoria</button>

    <!-- Exibe a lista apenas se houver produtos filtrados -->
    <ul ng-show="produtosFiltrados.length > 0">
      <li ng-repeat="produto in produtosFiltrados">
        {{ produto.nome }} - R$ {{ produto.preco }} - Categoria: {{ produto.categoria }}
      </li>
    </ul>

    <!-- Mensagem de aviso se não houver produtos filtrados -->
    <p ng-show="produtosFiltrados.length === 0">Nenhum produto encontrado com os filtros aplicados.</p>
  </div>
</body>

</html>
