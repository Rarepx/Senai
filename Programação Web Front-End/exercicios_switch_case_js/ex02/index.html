<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Operações Matemáticas</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    <br>
    <label for="operacao">Escolha uma operação:</label>
    <select id="operacao">
        <option value="1">Média entre os números digitados</option>
        <option value="2">Diferença entre os números</option>
        <option value="3">Produto entre os números digitados</option>
        <option value="4">Divisão do primeiro pelo segundo</option>
    </select>
    <br>
    <button id="calcularBtn">Calcular</button>
    <p id="resultado"></p>
</body>

</html>
