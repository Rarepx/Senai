<html lang="en">

<head>

<body>
    <h1>Classificação de Produtos</h1>
    <h3>Entre com uma das seguintes opções:</h3>
    <p> 1 - "Alimento não-perecível"<br>
        2, 3 ou 4 - "Alimento perecível"<br>
        5 ou 6 - "Vestuário"<br>
        7 - "Higiene Pessoal"<br>
        8 até 15 - "Limpeza e Utensílios Domésticos"<br>
        Qualquer outro código "Código inválido"</p>
    <label for="codigoInput">Digite o código do produto:</label>
    <input type="text" id="codigoInput">
    <button id="verificarBtn">Verificar Classificação</button>
    <p id="resultado"></p>
</body>
