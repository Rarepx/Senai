<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body ng-app="minhaAplicacao">
    <div ng-controller="calculadoraController">
        <h3>Calculadora</h3>

        <label for="num1">Número 1:</label>
        <input type="number" id="num1" ng-model="numero1">

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" ng-model="numero2" ng-disabled="desabilitarNum2">

        <button ng-click="calcular('+')">Adição</button>
        <button ng-click="calcular('-')">Subtração</button>
        <button ng-click="calcular('*')">Multiplicação</button>
        <button ng-click="calcular('/')">Divisão</button>
        <button ng-click="calcular('sqrt')">Raiz Quadrada</button>
        <button ng-click="calcular('exp')">Exponencial</button>

        <div ng-show="informacoesExibidas">
            <p>Resultado: {{resultado}}</p>
        </div>
    </div>
</body>

</html>
