<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <h3>Insira uma Saudação e Escolha uma Disciplina</h3>

    <label for="saudacaoInput">Saudação:</label>

        <option value="frontEnd">Front-End</option>

        <option value="Interface Mobile">Interface Mobile</option>

    <button id="mostrarResultadoBtn">Mostrar Resultado</button>

    <p id="resultado"></p>
</body>

</html>
